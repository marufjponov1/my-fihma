<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MYteam</title>
</head>

<body>
    <section class="hero">
        <div class="container">
            <a href="#"><img src="img/myteam 2.png" alt=""></a>
